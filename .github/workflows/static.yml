name: Deploy ROC comparison to Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload ROC comparison
        uses: actions/upload-pages-artifact@v3
        with:
          # only upload your ROC HTML
          path: results/roc_comparison.html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
